<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <title>Ecom</title>

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="{% static 'css/style.css' %} " />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="{% url 'index' %}">Test Project</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="https://pro-bit.si/en/"
                >PRO-BIT  <span class="sr-only">(current)</span></a
              >
            </li>
          </ul>
          <div class="form-inline my-2 my-lg-0">
            <a href="#" class="btn btn-warning">Login</a>

            
          </div>
        </div>
      </div>
    </nav>

    <div class="row">
      <div class="col-md-4 px-5" style="max-width: 20.333333%">
        <form class="input-group mt-4">
          <input type="text" class="form-control" />
          <div class="input-group-append">
            <button class="btn btn-success rounded-right">Search</button>
          </div>
        </form>
        <div class="row" id="fs_app">
          <section class="col-12" id="fs_header_bar">
            <div class="row">
              <div class="col-2">
                <i class="fa fa-chevron-left"></i>
              </div>
              <div class="col-10" id="fs_page_title">Filters</div>
            </div>
          </section>
          <section class="col-12">
            <div class="heading mb-3">BY Brands</div>

            <select class="form-control">
              <option value="">BMW</option>
              <option value="" selected>Mercedes</option>
              <option value="">Audi</option>
              <option value="">Porsche</option>
              <option value="">Bugatti</option>
              <option value="">Cadillac</option>
              <option value="">Ferrari</option>
              <option value="">Aston Martin</option>
              <option value="">Rolls Royce</option>
            </select>
          </section>
          <section class="col-12" id="fs_price_body">
            <div>
              <span class="heading">By Price </span>
              <div class="row" style="margin-right: 0px">
                
                <div class="col-4 price active">
                  <button class="btn btn-filter" type="button">
                    &dollar;&dollar;
                  </button>
                </div>
                
              </div>
              <input
                type="number"
                class="form-control"
               
              />
              
            </div>
          </section>

          <section class="col-12" id="fs_distance_body">
            <span class="heading"> By Distance  </span>
            <div class="contents">
              <ul>
                <li class="distance">
                  <span>From 0 km to 1 000 km</span>
                  <span class="text-right">
                    <i></i>
                    <input type="checkbox" class="pick" />
                  </span>
                </li>
                <li class="distance ">
                  <span>From 1 000 km to  10 000 km</span>
                  <span class="text-right">
                    <input type="checkbox" class="pick" />
                  </span>
                </li>
                <li class="distance">
                  <span>From 10 000 km to ... km</span>
                  <span class="text-right">
                    <i></i>
                    <input type="checkbox" class="pick" />
                  </span>
                </li>
              </ul>
            </div>
          </section>

          <section class="col-12" id="fs_time_body">
            <span class="heading"> By Transmission </span>
            <div class="contents">
              <ul>
                <li class="time">
                  <span>Automatic</span>
                  <span class="text-right">
                    <input type="radio" class="pick-time" />
                  </span>
                </li>
                <li class="time active">
                  <span>Manual</span>
                  <span class="text-right">
                      <input type="radio" class="pick-time" />
                    </i>
                  </span>
                </li>
              </ul>
            </div>
          </section>

         

          <div class="select-group col-12">
            <div class="heading mb-3">BY Release Year</div>
            From
            <select class="form-control mb-3">
              <option value="">1995</option>
              <option value="">1996</option>
              <option value="">1997</option>
              <option value="">1998</option>
              <option value="">1999</option>
              <option value="">2000</option>
              <option value="">2001</option>
              <option value="">2002</option>
              <option value="">2003</option>
              <option value="">2004</option>
              <option value="">2005</option>
              <option value="">2006</option>
              <option value="">2007</option>
              <option value="">2008</option>
              <option value="">2009</option>
              <option value="">2010</option>
              <option value="">2011</option>
              <option value="">2012</option>
              <option value="">2013</option>
              <option value="">2014</option>
              <option value="">2015</option>
              <option value="">2016</option>
              <option value="">2017</option>
              <option value="">2018</option>
              <option value="">2019</option>
              <option value="">2020</option>
              <option value="">2021</option>
              <option value="">2022</option>
            </select>
            To
            <select class="form-control">
              <option value="">1995</option>
              <option value="">1996</option>
              <option value="">1997</option>
              <option value="">1998</option>
              <option value="">1999</option>
              <option value="">2000</option>
              <option value="">2001</option>
              <option value="">2002</option>
              <option value="">2003</option>
              <option value="">2004</option>
              <option value="">2005</option>
              <option value="">2006</option>
              <option value="">2007</option>
              <option value="">2008</option>
              <option value="">2009</option>
              <option value="">2010</option>
              <option value="">2011</option>
              <option value="">2012</option>
              <option value="">2013</option>
              <option value="">2014</option>
              <option value="">2015</option>
              <option value="">2016</option>
              <option value="">2017</option>
              <option value="">2018</option>
              <option value="">2019</option>
              <option value="">2020</option>
              <option value="">2021</option>
              <option value="">2022</option>
            </select>
          </div>
          
        </div>
      </div>

        <div class="col-md-8">

 
            {% block content %}


            {% endblock content %}
        </div>

    </div>
    
           
               
            
    

    <script
    src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"
  ></script>

  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"
  ></script>

  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"
  ></script>
  <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
