{% extends 'main/layout.html' %}
{% load static %}

{% block content %}



<div class="container">


<div class="row py-3">
{%for car in cars%}
<div class="col-lg-4">
	{%if car.image%}
	<img class="thumbnail" src="{{car.image.url}}">
	{%else%}
	<img class="thumbnail" src="{% static 'images/placeholder.png' %}">
	{%endif%}
	<div class="box-element product">
		<h6><strong>{{car.name}}</strong></h6>
		<hr>
		<button  class="btn btn-outline-secondary add-btn">Add to Cart</button>
		<a class="btn btn-outline-success" href="{% url 'car-view' car.id  %}">View</a>
		<h4 style="display: inline-block;float: right"><strong>${{car.price}}</strong></h4>

	</div>
</div>
{%endfor%}
</div>
</div>
{% endblock content %}
